<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <h1 class="game-title">Tic Tac Toe</h1>
    <div class="grid-container"></div>
    <div class="show-result">
        <h2 class="game-status"></h2>
    </div>
    <div class="names-display">
        <h2 id="display-player1" class="player"></h2>
        <h2 id="display-player2" class="player"></h2>
    </div>
    <button class="restart-game">Restart Game</button>

    <form class="form">
 
        <label id="form-input-1-label"><b>Player 1</b></label></br>
        <input id="form-input1"  type="text" class="form-inputs" placeholder="write name ..." required></br>
        
        <label id="form-input-2-label"><b>Player 2</b></label></br>
        <input id="form-input2"  type="text" class="form-inputs" placeholder="write name ..." required></br>

        <button id="submit" class="submit-button">submit</button>

    </form>


</body>
</html>
